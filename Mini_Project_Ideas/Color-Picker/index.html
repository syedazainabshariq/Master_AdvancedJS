<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Picker Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>            Color Picker Tool</h1>
    <input type="color" id="colorInput" />
    <div id="colorPreview"></div>

    <div class="code-box">
      <span id="hexCode">#ffffff</span>
      <button onclick="copyToClipboard('hexCode')">Copy HEX</button>
    </div>

    <div class="code-box">
      <span id="rgbCode">rgb(255, 255, 255)</span>
      <button onclick="copyToClipboard('rgbCode')">Copy RGB</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
