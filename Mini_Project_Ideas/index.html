<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <h2>To-Do List:</h2>
    <input type="text" id="taskInput" placeholder="Add a new task" />
    <button onclick="addTask()">Add Task</button>
    <input type="text" id="filterInput" placeholder="Filter tasks..." oninput="filterTasks()" />
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
